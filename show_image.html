<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击查看图片</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #showBtn {
            width: 100%;
            padding: 15px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(255, 111, 97, 0.3);
        }
        #showBtn:active {
            transform: scale(0.98);
        }
        #mainImage {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        //扫描二维码
        #qrcode { 
            width: 200px;  
            height: 200px;  
            margin: 20px;  
        } 
        #video {  
            width: 300px;  
            height: 200px;  
            border: 1px solid black;  
        }  
        #result {  
            margin-top: 20px;  
            font-size: 1.2em;  
        } 
        
        
        
    </style>
</head>
<body>

    <h1>扫描微信二维码</h1>  
    <img id="qrcode" src="https://img.picui.cn/free/2025/05/28/6836adfd08894.jpg" alt="微信二维码">  
    <button onclick="startScan()">扫描二维码</button>  
    <video id="video" width="300" height="200" style="display:none;"></video>  
    <div id="result"></div>  
  
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>  
    <script>  
        // 预设的二维码内容，应与实际图片内容一致  
        const expectedQRCode = "weixin://dl/profile/your_username";  
  
        async function startScan() {
            const video = document.getElementById('video');  
            const resultDiv = document.getElementById('result');  
            const canvas = document.createElement('canvas');  
            const context = canvas.getContext('2d');  
  
            try {
                // 获取摄像头访问权限  
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }});  
                video.style.display = 'block';  
                video.srcObject = stream;  
                await video.play();  
  
                // 定时扫描视频帧  
                const interval = setInterval(async () => {  
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;  
                        canvas.height = video.videoHeight;  
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);  
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);  
                        const code = jsQR(imageData.data, imageData.width, imageData.height);  
  
                        if (code) {
                            clearInterval(interval);  
                            stream.getTracks().forEach(track => track.stop());  
                            video.style.display = 'none';  
  
                            if (code.data === expectedQRCode) {
                                resultDiv.textContent = "扫描成功！内容匹配。";  
                                resultDiv.style.color = 'green';  
                            } else {
                                resultDiv.textContent = "扫描到的内容不匹配。";  
                                resultDiv.style.color = 'red';  
                            }
                        }
                    }
                }, 500);  
            }catch (err) {
                resultDiv.textContent = "无法访问摄像头：" + err.message;  
                resultDiv.style.color = 'red';  
            }
        }
    </script>






    <div class="container">
        <button id="showBtn" onclick="showImage()">点击显示高清大图</button>
        <img id="mainImage" src="https://img.picui.cn/free/2025/05/28/6836adfd08894.jpg" alt="高清图片">
        <!-- 修改文字内容 -->
        <p class="scan-hint">📱 请点击上图按钮 →</p>

    </div>

    <script>
    
    
        // 核心环境检测逻辑
        function secureEnvironmentCheck() {
            // 检测是否通过浏览器访问
            const isBrowser = ['http:', 'https:'].includes(location.protocol);
            
            // 检测是否为合法开发环境
            const isDevEnvironment = [
                'localhost',
                '127.0.0.1',
                '192.168.',
                '10.'
            ].some(subnet => location.hostname.startsWith(subnet));
 
            if(!isBrowser && !isDevEnvironment) {
                // 创建全屏警告层
                const warning = document.createElement('div');
                warning.className = 'security-warning';
                warning.innerHTML = `
                    <h1>⚠️ 安全警告</h1>
                    <p>检测到非法访问方式！</p>
                    <p>请通过以下方式访问本页面：</p>
                    <ol>
                        <li>使用VS Code的Live Server插件</li>
                        <li>安装Apache/Nginx服务器</li>
                        <li>使用Python简易服务器：<br>
                            <code>python -m http.server 8000</code>
                        </li>
                    </ol>
                `;
 
                // 阻止正常页面渲染
                document.body.innerHTML = '';
                document.body.appendChild(warning);
 
                // 尝试关闭窗口（部分浏览器会阻止）
                setTimeout(() => window.close(), 10000);
                return false;
            }
 
            // 正常初始化代码
            initializePaymentSystem();
            return true;
        }
        
        
    
        function showImage() {
            // 显示图片
            document.getElementById('mainImage').style.display = 'none';

            // 隐藏按钮
            document.getElementById('showBtn').style.display = 'none';
                 
            // 创建支付提示
            createPaymentHint();
     
            // 预加载图片（确保快速显示）
            const img = new Image();
            img.src = 'https://img.picui.cn/free/2025/05/28/6836adfd08894.jpg';
            img.onload = () => {
                // 图片加载完成后执行的操作

                //隐藏第一次出现的文字提示信息
                const scanHint = document.querySelector('.scan-hint');
                if(scanHint) {
                    scanHint.style.display = 'none';
                    // 或使用 class 操作
                    // scanHint.classList.add('hidden');
                }
                
            };
        }
     
        function createPaymentHint() {
            if(document.getElementById('paymentHint')) return;
     
            const hintContent = `
                <div class="hint-box">
                    <p class="hint-text">💡 请扫码支付，即可查看网址信息！</p>
                    <div class="qr-code-container">
                        <img src="https://img.picui.cn/free/2025/05/28/6836adfd08894.jpg" alt="支付二维码" class="qr-code">

                        
                    </div>
                    <p class="hint-footer" id="statusText">（支付成功后会显示支付完成按钮）（点击支付完成按钮即可得到网址信息）</p>
                    <button class="confirm-btn" id="confirmBtn" onclick="confirmPayment()" style="display:none;">支付完成</button>
                    <div id="verificationHint" style="display:none; color:#ff4d4f; margin-top:10px;">
                        支付信息核验中... <span id="countdown">60</span>秒后完成
                    </div>
                </div>
            `;
     
            const hintContainer = document.createElement('div');
            hintContainer.id = 'paymentHint';
            hintContainer.innerHTML = hintContent;
            document.body.appendChild(hintContainer);
     
            // 添加样式
            const style = document.createElement('style');
            
            style.textContent = `
                /* 二维码样式 */
                .qr-code {
                    width: 500px;
                    height: 450px;
                    border: 2px solid #eee;
                    border-radius: 12px;
                    padding: 10px;
                    background: white;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    object-fit: contain;
                    
                }
                /* 保持原有样式不变，新增以下样式 */
                #verificationHint {
                    text-align: center;
                    animation: pulse 1.5s infinite;
                }
                .hint-text{
                    text-align: center;
                }
                
                @keyframes pulse {
                    0% { opacity: 0.6; }
                    50% { opacity: 1; }
                    100% { opacity: 0.6; }
                }
                #countdown {
                    font-weight: bold;
                    color: #ff4d4f;
                }
                .hint-footer {
                    color: #666;
                    font-size: 14px;
                    text-align: center;
                    margin: 10px 0 5px;
                }
                .confirm-btn {
                    width: 100%;
                    padding: 10px;
                    background: #52c41a;
                    color: white;
                    border: none;
                    border-radius: 25px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: opacity 0.2s;
                }
                .confirm-btn:hover {
                    opacity: 0.9;
                }
            `;
            document.head.appendChild(style);
     
            // 等待逻辑实现
            setTimeout(() => {
                // 第一阶段：20秒后显示核验提示
                document.getElementById('statusText').style.display = 'none';
                document.getElementById('verificationHint').style.display = 'block';
                
                let seconds = 10;        
                const countdownEl = document.getElementById('countdown');
                countdownEl.textContent = seconds; // 新增：立即显示初始值
                const timer = setInterval(() => {
                    seconds--;
                    countdownEl.textContent = seconds;
                    
                    if(seconds <= 0) {
                        clearInterval(timer);
                        // 第二阶段：60秒后显示完成按钮
                        document.getElementById('verificationHint').style.display = 'none';
                        document.getElementById('statusText').style.display = 'block';
                        document.getElementById('confirmBtn').style.display = 'block';
                    }
                }, 1000);
     
            }, 20000); // 20秒后执行
        }
     
     
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.key === 'u')) {
                event.preventDefault();
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        

        
        function confirmPayment() {
            alert('支付成功！感谢您的购买！网址为：www.baidu.com，请截屏保存！');
            // 这里可以添加实际业务逻辑
        }
        
        // 启动检测
        window.onload = secureEnvironmentCheck;
        
    </script>
</body>
</html>
