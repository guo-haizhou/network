<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二维码扫描查看</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #scanBtn {
            width: 100%;
            padding: 15px;
            background: #07C160;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(7, 193, 96, 0.3);
        }
        #scanBtn:active {
            transform: scale(0.98);
        }
        #qrImage {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hint-text {
            color: #666;
            font-size: 16px;
            margin: 15px 0;
        }
        .countdown-box {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #countdown {
            font-weight: bold;
            color: #07C160;
            font-size: 18px;
        }
        #showResultBtn {
            width: 100%;
            padding: 12px;
            background: #1E90FF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
        }
        .result-box {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            word-break: break-all;
        }
        .qr-container {
            position: relative;
        }
        .scan-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="scanBtn" onclick="startScan()">点击扫描二维码</button>

        <div class="qr-container">
            <img id="qrImage" src="https://raw.githubusercontent.com/guo-haizhou/network/refs/heads/main/%E5%BE%AE%E4%BF%A15.jpg" alt="二维码图片" onclick="simulateScan()">
            <div class="scan-guide" id="scanGuide">请点击二维码进行扫描</div>
        </div>

        <p class="hint-text" id="instructionText">点击上方按钮开始扫描二维码</p>

        <div class="countdown-box" id="countdownBox">
            <p>请等待二维码验证完成...</p>
            <p>剩余时间: <span id="countdown">120</span>秒</p>
        </div>

        <button id="showResultBtn" onclick="showResult()">显示网址信息</button>

        <div class="result-box" id="resultBox">
            <h3>验证成功！</h3>
            <p>您要访问的网址是：</p>
            <p id="targetUrl">https://www.521b219.xyz/index.html</p>
            <p style="margin-top: 10px; font-size: 14px; color: #888;">请复制或记下此网址</p>
        </div>
    </div>

    <script>
        function startScan() {
            // 隐藏按钮
            document.getElementById('scanBtn').style.display = 'none';

            // 显示二维码和扫描引导
            document.getElementById('qrImage').style.display = 'block';
            document.getElementById('scanGuide').style.display = 'block';
            document.getElementById('instructionText').textContent = '请点击二维码进行扫描';

            // 2秒后模拟扫描完成
            setTimeout(() => {
                document.getElementById('scanGuide').textContent = '扫描中...';

                // 再过1秒开始倒计时
                setTimeout(() => {
                    document.getElementById('scanGuide').style.display = 'none';
                    startCountdown();
                }, 1000);

            }, 2000);
        }

        function simulateScan() {
            // 这个函数会在用户点击二维码时触发
            document.getElementById('scanGuide').textContent = '正在识别二维码...';
            document.getElementById('scanGuide').style.display = 'block';

            setTimeout(() => {
                document.getElementById('scanGuide').style.display = 'none';
                startCountdown();
            }, 1500);
        }

        function startCountdown() {
            // 显示倒计时框
            document.getElementById('countdownBox').style.display = 'block';
            document.getElementById('instructionText').textContent = '验证中，请稍候...';

            let seconds = 120;
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = seconds;

            const timer = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(timer);
                    // 倒计时结束，显示结果按钮
                    document.getElementById('countdownBox').style.display = 'none';
                    document.getElementById('showResultBtn').style.display = 'block';
                    document.getElementById('instructionText').textContent = '验证完成，点击下方按钮获取网址';
                }
            }, 1000);
        }

        function showResult() {
            // 显示结果
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('showResultBtn').style.display = 'none';
            document.getElementById('instructionText').style.display = 'none';

            // 自动选中网址文本
            const range = document.createRange();
            range.selectNodeContents(document.getElementById('targetUrl'));
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // 阻止一些常见的开发者工具快捷键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && event.key === 'I') || 
                (event.ctrlKey && event.shiftKey && event.key === 'J') || 
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });

        // 阻止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
